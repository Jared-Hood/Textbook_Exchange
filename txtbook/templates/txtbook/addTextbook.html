
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Textbook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

</head>

<body>

<div class="container-fluid">

<!-- Code for navbar from https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addtextbook">Add a Textbook</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Textbook List</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="jumbotron text-center">
        <h1><b> <font color="brown"> Make a textbook post!</font></b></h1>
    </div>
</div>

<!----- Code for Forms: https://www.codeply.com/go/JVP2nxfv0p/bootstrap-4-forms ------------------------>
<!----- Additional Formatting Information from: https://getbootstrap.com/docs/4.0/components/forms/ ---->
<div class="container py-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <span class="anchor" id="formUserEdit"></span>

                
                <!--------------------------------------- Textbook Info ---------------------------------------------->
                <div class="card card-outline-secondary">

                    <!--- Header Info -->
                    <div class="card-header">
                        <h3 class="mb-0">Textbook Information</h3>
                    </div>

                    <!--- Body -->
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <!-- Form row: Textbook Title -->
                             <div class="form-group row">
                                <label class="col-lg-2 col-form-label form-control-label">Textbook Title</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text">
                                </div>
                            </div>
                            <!-- Form row: Author, Department, Class # -->
                            <div class="form-row mt-4">
                                <div class="col-sm-5 pb-3">
                                    <label for="author">Author</label>
                                    <input type="text" class="form-control" id="author">
                                </div>
                                <div class="col-sm-3 pb-3">
                                    <label for="dept">Department </label>
                                    <input type="text" class="form-control" id="dept">
                                    <small class="text-info">e.g., BIOL</small>
                                </div>
                                <div class="col-sm-4 pb-3">
                                    <label for="classnum">Class #</label>
                                    <input type="text" class="form-control" id="classnum">
                                    <small class="text-info">e.g., from BIOL 3100, type 3100</small>
                                </div>
                            </div>

                            <!-- Form row: IBSN #, Price, Negotiable Price Option -->
                            <div class="form-row mt-1">
                                    <div class="col-sm-4 pb-3">
                                            <label for="ibsn">IBSN #</label>
                                            <input type="text" class="form-control" id="ibsn">
                                    </div>
                                    <div class="col-sm-4 pb-3">
                                            <label for="price">Price</label>
                                            <div class="input-group">
                                                    <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                                    <input type="text" class="form-control" id="price">
                                            </div>
                                    </div>
                                    <div class="col-sm-4 pb-3">
                                            <label for="negotiable">Negotiable Price</label>
                                            <select class="form-control" id="negotiable">
                                                <option>Yes</option>
                                                <option>No</option>
                                            </select>
                                    </div>
                            </div>

                            <!-- Form row: Exchangable, Max Price Diff, Payment Method -->
                            <div class="form-row mt-3">
                                    <div class="col-sm-2 pb-3">
                                            <label for="exchangable">Exchangable</label>
                                            <select class="form-control" id="exchangable">
                                                <option>Yes</option>
                                                <option>No</option>
                                            </select>
                                    </div>
                                    
                                    <div class="col-sm-5 pb-3">
                                            <label for="maxdiff">If exchangable, maximum price difference:</label>
                                            <div class="input-group">
                                                    <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                                    <input type="text" class="form-control" id="maxdiff">
                                            </div>
                                    </div>

                                    <div class="col-sm-5 pb-3">
                                            <label for="payment">Preferred Method of Payment</label>
                                            <select class="form-control" id="payment">
                                                <option>Venmo</option>
                                                <option>Cash</option>
                                                <option>Other (please specify in Additional Information field)</option>
                                            </select>
                                    </div>
                                    
                                <!-- Condition -->
                                <div class="col-md-6 pb-3">
                                    <label for="condition">Condition</label>
                                    <div class="form-group small">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="condition2" value="option2"> 2
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline disabled">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="condition3" value="option3"> 3
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline disabled">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="condition4" value="option3"> 4
                                                </label>
                                        </div>
                                        <div class="form-check form-check-inline disabled">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="condition5" value="option3"> 5
                                            </label>
                                        </div>
                                        <div>
                                            <small class="text-info">
                                                    1 = very worn to 5 = almost new
                                            </small>
                                        </div>
                                    </div>
                                    
                                    <!-- Upload Image -->
                                    <br>
                                    <div class="form-group">
                                            <label for="exampleFormControlFile1">Upload Image</label>
                                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                    </div>
                                </div>

                                <!-- Additional Info -->
                                <div class="col-md-6 pb-3">
                                    <label for="moreInfo">Additional Information</label>
                                    <textarea class="form-control" id="moreInfo" rows=5></textarea>
                                    <small class="text-info">
                                      Add any other details/information here.
                                    </small>
                                </div>
                            </div>
                        </form>
                    </div>  
                </div>
            <br><br>

            <!--------------------------------------- User Info ---------------------------------------------->
            <div class="card card-outline-secondary">
                    <!--- Header Info -->
                    <div class="card-header">
                        <h3 class="mb-0">Contact Information</h3>
                    </div>

                    <!--- Body -->
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <!--- Name -->
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text">
                                </div>
                            </div>

                            <!--- Email -->
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="email">
                                </div>
                            </div>

                            <!--- Phone Number -->
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" value="">
                                </div>
                            </div>

                            <!--- Venmo ID -->
                            <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Venmo ID</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="">
                                    </div>
                            </div>
                        </form>
                    </div>
            </div>

            <br>
            
            <!--- End pf Form Buttons -->
            <div class="col-lg-9">
                    <input type="button" class="btn btn-secondary" value="Cancel">
                    <input type="button" class="btn btn-primary" value="Post">
            </div>

        <br><br><br><br>

        </div>
        <!--/col-->
    </div>
    
</div>
