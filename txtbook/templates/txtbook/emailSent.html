{% extends 'txtbook/base.html' %}
{% load static %}


{% block content %}
<div>
    {% if messageSent %}
    <div style="margin: auto;
                width: 50%;
                padding: 20px;
                vertical-align: middle;
                margin: 0;
                position: absolute;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);">
        <div class="d-flex justify-content-center">
            <h5 style="font-size: 1.5em; padding: 30px;">Email successfully sent to {{textbookpost.email}}</h5>
        </div>

        <div class="d-flex justify-content-center" >
            <form action="{% url 'txtbook:index' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg">  Return to Homepage</button>
            </form>
        </div>

    </div>

    {% else %}
        <div class="d-flex justify-content-center">
            <h5 style="font-size: 5 em">Error sending email to {{textbookpost.email}}</h5>
        </div>

    {% endif %}
</div>


{% endblock %}
